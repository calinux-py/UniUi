<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>UI Favicon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 32px;
      height: 32px;
      overflow: hidden;
      background: linear-gradient(135deg, #6366F1, #818CF8);
    }
    .ui-text {
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      font-size: 16px;
      color: white;
      text-align: center;
      line-height: 32px;
    }
  </style>
</head>
<body>
  <div class="ui-text">ui</div>
</body>
</html>
